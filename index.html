<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSRF</title>
  </head>
  <body>
    <script>
      fetch("http://cookies-http-only.vercel.app/api/get-cookie", {
        method: "GET",
        credentials: "include", // cookies of browser
      })
        .then((data) => console.log(data))
        .catch((error) => console.log(error));
    </script>
  </body>
</html>
